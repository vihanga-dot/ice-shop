<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Scoop Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 2rem;
        }
        
        .auth-form {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-color);
        }
        
        .auth-form h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
        }
        
        .btn-auth {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .auth-separator {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        
        .auth-separator::before,
        .auth-separator::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: var(--border-color);
        }
        
        .auth-separator::before {
            left: 0;
        }
        
        .auth-separator::after {
            right: 0;
        }
        
        .btn-google {
            background: #DB4437;
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-google:hover {
            background: #c23325;
        }
        
        .auth-toggle {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-color);
        }
        
        .auth-toggle a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-toggle a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
            background: rgba(231, 76, 60, 0.1);
        }
        
        #auth-status {
            display: flex;
            align-items: center;
        }
        
        #logout-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1rem;
            margin-right: 15px;
            text-decoration: none;
        }
        
        #logout-btn:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body id="signup-page">
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">Scoop<span>.</span></a>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
            <div class="nav-right">
                <button class="theme-toggle" aria-label="Toggle dark mode">
                    <i class="fas fa-sun"></i>
                </button>
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section class="section auth-container">
            <div class="auth-form">
                <h2>Create an Account</h2>
                
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
                
                <button id="signup-btn" class="btn btn-auth">Sign Up</button>
                
                <div class="auth-separator">
                    <span>OR</span>
                </div>
                
                <button id="google-signup-btn" class="btn btn-auth btn-google">
                    <i class="fab fa-google"></i> Sign Up with Google
                </button>
                
                <div class="auth-toggle">
                    Already have an account? <a href="login.html">Login</a>
                </div>
                
                <div id="error-message" class="error-message" style="display: none;"></div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container footer-container">
            <div>
                <h4>Scoop<span>.</span></h4>
                <p>Scoop into Happiness.</p>
            </div>
            <div>
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div>
                <h4>Follow Us</h4>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
        </div>
        <div class="copyright">
            &copy; 2025 Scoop. All Rights Reserved.
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sign up with email and password
            document.getElementById('signup-btn').addEventListener('click', function() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                if (password !== confirmPassword) {
                    document.getElementById('error-message').style.display = 'block';
                    document.getElementById('error-message').textContent = 'Passwords do not match';
                    return;
                }
                
                signUp(email, password).then(result => {
                    if (result.success) {
                        // Redirect to products page after successful signup
                        window.location.href = 'products.html';
                    } else {
                        document.getElementById('error-message').style.display = 'block';
                        document.getElementById('error-message').textContent = result.error;
                    }
                });
            });
            
            // Sign up with Google
            document.getElementById('google-signup-btn').addEventListener('click', function() {
                signInWithGoogle().then(result => {
                    if (result.success) {
                        window.location.href = 'products.html';
                    } else {
                        document.getElementById('error-message').style.display = 'block';
                        document.getElementById('error-message').textContent = result.error;
                    }
                });
            });
        });
    </script>
</body>
</html>
