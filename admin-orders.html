<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - Scoop Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body id="admin-orders-page">
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">Scoop<span>.</span></a>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="admin-orders.html" class="active">Orders</a></li>
            </ul>
            <div class="nav-right">
                <button class="theme-toggle" aria-label="Toggle dark mode">
                    <i class="fas fa-sun"></i>
                </button>
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section class="section admin-header">
            <div class="container">
                <h1 class="fade-in">Order Management</h1>
                <p class="fade-in">View and manage all orders</p>
                <button id="logout-btn" class="btn" style="display: none; margin-top: 1rem;">Logout</button>
            </div>
        </section>
        
        <section class="section" id="password-protected-section" style="display: none;">
            <div class="container">
                <div class="admin-content">
                    <button id="export-orders-btn" class="btn">Export Orders to JSON</button>
                    <button id="load-orders-btn" class="btn" style="margin-left: 10px;">Load Orders from JSON</button>
                    <input type="file" id="file-input" style="display: none;" accept=".json">
                    
                    <div id="orders-container">
                        <h2>Recent Orders</h2>
                        <div id="orders-list">
                            <!-- Orders will be loaded here dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="section" id="password-section">
            <div class="container">
                <div class="password-prompt">
                    <h2>Admin Access Required</h2>
                    <div class="password-form">
                        <input type="password" id="admin-password" placeholder="Enter admin password" />
                        <button id="submit-password" class="btn">Access Dashboard</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container footer-container">
            <div>
                <h4>Scoop<span>.</span></h4>
                <p>Scoop into Happiness.</p>
            </div>
            <div>
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="admin-orders.html">Orders</a></li>
                </ul>
            </div>
            <div>
                <h4>Follow Us</h4>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
        </div>
        <div class="copyright">
            &copy; 2025 Scoop. All Rights Reserved.
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
