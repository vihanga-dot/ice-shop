    <script src="script.js"></script>
    <script>
        // Google Sheets integration
        document.addEventListener('DOMContentLoaded', function() {
            const contactForm = document.getElementById('contact-form');
            const formMessage = document.getElementById('form-message');
            
            if (contactForm) {
                contactForm.addEventListener('submit', function(e) {
                    e.preventDefault(); // Prevent default form submission
                    
                    // Get form values
                    const name = document.getElementById('contact-name').value;
                    const email = document.getElementById('contact-email').value;
                    const message = document.getElementById('contact-message').value;
                    
                    // Show loading message
                    formMessage.style.display = 'block';
                    formMessage.style.backgroundColor = '#e0e0e0';
                    formMessage.style.color = '#333';
                    formMessage.innerHTML = 'Sending your message...';
                    
                    // Prepare data to send to Google Sheets
                    const formData = {
                        timestamp: new Date().toISOString(),
                        name: name,
                        email: email,
                        message: message
                    };
                    
                    // Replace with your Google Apps Script Web App URL
                    // You'll need to deploy a Google Apps Script as a Web App to receive the data
                    const googleAppsScriptURL = 'https://script.google.com/macros/s/AKfycbw-GTtXvoxWMcC26qJGC7JxNpNei4Eo8mHMBz0GoYNCUFLqkDJBxwrdZONLWdrG9OtM8w/exec';
                    
                    // Send data to Google Sheets
                    fetch(googleAppsScriptURL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.result === 'success') {
                            formMessage.style.backgroundColor = '#d4edda';
                            formMessage.style.color = '#155724';
                            formMessage.innerHTML = 'Your message has been sent successfully!';
                            
                            // Reset form
                            contactForm.reset();
                        } else {
                            formMessage.style.backgroundColor = '#f8d7da';
                            formMessage.style.color = '#721c24';
                            formMessage.innerHTML = 'There was an error sending your message. Please try again.';
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        formMessage.style.backgroundColor = '#f8d7da';
                        formMessage.style.color = '#721c24';
                        formMessage.innerHTML = 'There was an error sending your message. Please try again.';
                    });
                });
            }
        });
    </script>
